<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Mem Slider</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <div id="slider" class="images transition">
      <img class="image" src="assets/slide-1.jpeg" alt="Slider image">
      <img class="image" src="assets/slide-2.jpeg" alt="Slider image">
      <img class="image" src="assets/slide-3.jpeg" alt="Slider image">
      <img class="image" src="assets/slide-4.jpeg" alt="Slider image">
    </div>
    <div class="under-images">
      <div class="descriptions">
        <div class="description">Slide one</div>
        <div class="description">Slide two</div>
        <div class="description">Slide three</div>
        <div class="description">Slide four</div>
      </div>
      <div class="bullets transition">
        <div class="bullet selected"><div class="bullet-point"></div></div>
        <div class="bullet"><div class="bullet-point"></div></div>
        <div class="bullet"><div class="bullet-point"></div></div>
        <div class="bullet"><div class="bullet-point"></div></div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>

</body>
</html>
